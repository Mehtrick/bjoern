buildscript {
 	ext{
        nexusUsername = "admin"
        nexusPassword = "#mNisukngw4111"
        publishRepo = "release"
        nexusBasePath = "https://nexus.ppvoting.de"
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.kageiit:url-cache-plugin:1.0.0"
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}


allprojects{
    group = 'de.mehtrick.bjoern'
    apply plugin: 'java-library'
    apply plugin: 'eclipse'
    apply plugin: 'com.kageiit.url-cache'
    apply plugin: "com.bmuschko.nexus"
    repositories {
        jcenter()
        maven{
    	    url = "https://nexus.ppvoting.de/content/repositories/release/"
        }
    }
    compileJava.options.encoding = 'UTF-8'
}


subprojects {
    version = '1.0.2'
    dependencies {
        implementation 'org.apache.commons:commons-lang3:3.7'
        implementation 'commons-io:commons-io:2.6'
        implementation 'org.apache.commons:commons-text:1.4'
        implementation 'de.mehtrick:umloud:1.0.0'

        compileOnly 'org.projectlombok:lombok:1.18.0'

        testImplementation 'junit:junit:4.12'
        testImplementation 'org.assertj:assertj-core:3.10.0'
    }

    apply from: "https://bitbucket.org/Mehtrick/gradle-module/raw/0c379000383ebb1578691925f2a9be39698aef9a/backend/publish%2Brelease.gradle"

}